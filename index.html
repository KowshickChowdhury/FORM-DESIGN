<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    
    <link rel="stylesheet" href="css/style.css">
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <div class="top-area">
        <h1 class="regis_text">Registration</h1>
    <hr class="border-hr">
    
    <div class="registration-section" style="background-image: url(img/regis-back.jpg)">
        <div class="container">
            <div class="row">
                <form class="form-area">
                  <div class="form-group">
                    <label for="firstName" class="control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control nameset" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control nameset" autofocus>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                    <p class="gender-select">Select your Gender</p><br>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Male
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Female
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        Other
                      </label>
                  </div>
                  <div class="form-group bd-style">
                    <label for="birthDate" class="control-label Birth-day">Date of Birth</label><br>
                        <input type="date" id="birthDate" class="form-control">
                  </div>
                    
                  <div class="attchment">
                      <label for="exampleFormControlFile1">Upload your photo</label><br>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                  <div class="blood-group">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Your Blood Group</label><br>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>A+</option>
                          <option>A-</option>
                          <option>B+</option>
                          <option>B-</option>
                          <option>AB+</option>
                          <option>AB-</option>
                          <option>O+</option>
                          <option>O-</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlTextarea1">Write about your problems to the doctors</label><br>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                  </div>

                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"><br>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary buttonsub">Submit</button>
                  <p>Already have an account?<a class="link-page" href="signin.html">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
