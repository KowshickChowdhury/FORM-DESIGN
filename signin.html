<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <div class="signin-form" style="background-image: url(img/signin-back.jpg)">
    <div class="container-fluid">
    <h1 class="head_text">Sign in</h1>
    <div class="signin_section">
        <div class="form-group">
                    <label>Email address</label>
                    <div class="section-input">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                      <div class="section-input">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <div class="pass_1">
                          <a href="#">Forget password?</a>
                          </div>
                      </div>
                  </div>
                  <div class="form-group remem_check">
                          <input type="checkbox" id="remember1" name="remember1" value="1">
                          <label for="remember1"> Remember me</label><br>
                  </div>
                    
        
				<button type="submit" class="btn btn-primary buttonsub">Log in</button>
        
                <p class="end_text">Have not an account yet?<a href="index.html">Register</a></p>
    </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
